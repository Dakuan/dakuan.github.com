<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Dakuan.Tweet.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Dakuan.Tweet.List Demo</h1>
		<ul id='tweets'></ul>
		<a href='javascript://' id='create'>Create Tweet</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('dakuan/tweet/list','dakuan/fixtures',function(){
				
				$('#tweets').dakuan_tweet_list();
				
				$('#create').click(function(){
					new Dakuan.Models.Tweet({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
