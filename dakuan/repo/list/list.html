<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Dakuan.Repo.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Dakuan.Repo.List Demo</h1>
		<ul id='repos'></ul>
		<a href='javascript://' id='create'>Create Repo</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('dakuan/repo/list','dakuan/fixtures',function(){
				
				$('#repos').dakuan_repo_list();
				
				$('#create').click(function(){
					new Dakuan.Models.Repo({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
