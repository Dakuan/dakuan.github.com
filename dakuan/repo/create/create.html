<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Dakuan.Repo.Create</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Dakuan.Repo.Create Demo</h1>
		<form id='create' action=''></form>
		<div id='repos'></div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('dakuan/repo/create','dakuan/fixtures',function(){
				
				$('#create').dakuan_repo_create();
				Dakuan.Models.Repo.bind('created', function(ev, repo){
					$('<div>').html("<h3>"+repo.name+"</h3><p>"+repo.description+"</p>")
					        .appendTo( $('#repos') )
				})
				
			})
		</script>
	</body>
</html>
